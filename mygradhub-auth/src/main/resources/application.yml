spring:
  application:
    name: mygradhub-auth
  datasource:
    url: jdbc:h2:mem:mygradhubdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8081
  error:
    include-stacktrace: never
    include-path: never

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.mygradhub: DEBUG